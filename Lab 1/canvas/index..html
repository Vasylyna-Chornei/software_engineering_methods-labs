<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="squiggle.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Траєкторія руху</title>
</head>
<body>
    <h2>Траєкторія руху матеріальної точки</h2>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="input">
        <label>x₀ (м): <input type="number" id="x0"></label>
        <label>y₀ (м): <input type="number" id="y0"></label>
        <label>Кут (градуси): <input type="number" id="angle"></label>
        <label>Початкова швидкість (м/с): <input type="number" id="speed"></label>
        <label>Прискорення (м/с²): <input type="number" id="acceleration" min="0"></label>
        <label>Колір траєкторії<input type="color" id="color"></label>
        <button onclick="drawGraph()">Побудувати графік</button>
        <button onclick="clearCanvas()">Очистити</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
